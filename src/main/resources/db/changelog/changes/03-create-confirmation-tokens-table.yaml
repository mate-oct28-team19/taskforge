databaseChangeLog:
  - changeSet:
      id: create-confirmation-tokens-table
      author: VolodymyrBarasiuk
      changes:
        - createTable:
            tableName: confirmation_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: confirmed_at
                  type: TIMESTAMP
              - column:
                  name: code
                  type: INT
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

