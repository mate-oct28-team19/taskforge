<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><p th:text="${title}"></p></title>
</head>
<body>
<p style="Margin:0 0 20px 0;font-size:19px;line-height:25px;color:#0b0c0c" th:text="${intro}"></p>

<blockquote
        style="Margin:0 0 20px 0;border-left:10px solid #b1b4b6;padding:15px 0 0.1px 15px;font-size:19px;line-height:25px"
        th:text="${code}">

    <p style="Margin:0 0 20px 0;font-size:19px;line-height:25px;color:#0b0c0c"></p>

</blockquote>
<p style="Margin:0 0 20px 0;font-size:19px;line-height:25px;color:#0b0c0c" th:text="${secondPart}"></p>

<blockquote
        style="Margin:0 0 20px 0;border-left:10px solid #b1b4b6;padding:15px 0 0.1px 15px;font-size:19px;line-height:25px">

    <p style="Margin:0 0 20px 0;font-size:19px;line-height:25px;color:#0b0c0c" th:text="${intro}">

        <a th:text="${intro}">Activate Now</a>
    </p>
</blockquote>
</body>
</html>
